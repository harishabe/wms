<div id="login" class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-5 login-top">
      <mat-card>
        <img class="rounded center" src='./../../assets/img/wms-logo.jpg' />
        <h4 class="logo-title">Forget Password</h4>
        <form class="login-form-container">
          <mat-form-field>
            <input matInput type="email" placeholder="Enter Email">
            <span class="material-icons" matPrefix>{{icon.mailIcon}} &nbsp;</span>
          </mat-form-field>
          <button class="login-mt-10" mat-flat-button color="primary" routerLink='/dashboard'>Forget Password</button>
          <button mat-button class="text-center login-mt-10" routerLink="/login">Login Here?</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
